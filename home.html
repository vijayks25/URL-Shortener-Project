{% extends "base.html" %}
{% block content %}
    <h1>URL Shortener</h1>
    {% if current_user.is_authenticated %}
        <form action="{{ url_for('shorten_url') }}" method="post">
            <input type="url" name="url" placeholder="Enter URL to shorten" required>
            <button type="submit">Shorten</button>
        </form>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to shorten URLs.</p>
    {% endif %}
{% endblock %}
